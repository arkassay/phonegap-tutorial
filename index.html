<html>
<head>
	<script src="css/source-sans-pro.js"></script>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<!--html template to render the home view-->
	<script id="home-tpl" type="text/x-handlebars-template">
	    <div class='header'><h1>Home</h1></div>
	    <div class='search-bar'><input class='search-key' type="search"/></div>
	    <div class="scroll"><ul class='employee-list'></ul></div>
	</script>
	
	
	<!--html template to render the employee list items-->
	<script id="employee-li-tpl" type="text/x-handlebars-template">
	    {{#.}}
	    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
	    {{/.}}
	</script>
	
	
<!-- 'phonegap.js' instructs PhoneGap Build to inject a platform specific version of phonegap.js at build time. In other words, phonegaps.js doesn’t need to be (and shouldn’t be) present in your project folder -->
<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/memory-store.js"></script>

<!--'handlebars.js' renders the correct template-->
<script src="lib/handlebars.js"></script>

<!--home view class-->
<script src="js/HomeView.js"></script>

<!--main application js-->
<script src="js/main.js"></script>

</body>
</html>
